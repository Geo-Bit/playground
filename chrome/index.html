<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Chrome Letters</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="controls">
        <input type="text" id="textInput" value="SOLID FEELING" maxlength="20">
        <input type="color" id="bgColor" value="#f0f0f0">
        <div class="checkbox-wrapper">
            <input type="checkbox" id="grayscaleToggle">
            <label for="grayscaleToggle">Grayscale Chrome</label>
        </div>
        <div class="checkbox-wrapper">
            <input type="checkbox" id="shadowToggle" checked>
            <label for="shadowToggle">Show Shadows</label>
        </div>
    </div>
    <div id="car-container-left"></div>
    <div id="car-container-right"></div>
    <div id="canvas-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="script.js"></script>
</body>
</html>
